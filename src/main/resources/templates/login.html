<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{admin/layouts/header :: adminHeader}"></head>
  <body style="background-image: url('/assets/images/cover3.avif')">
    <!-- Main Wrapper -->
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox shadow-lg border-primary">
            <div class="login-left">
              <h2 class="text-light">Welcome to</h2>
              <h1
                class="text-light"
                th:text="${@environment.getProperty('spring.application.name')}"
              ></h1>
            </div>
            <div class="login-right">
              <div class="login-right-wrap">
                <h1 class="text-primary">Login</h1>
                <p class="account-subtitle">
                  Log into
                  <span
                    th:text="${@environment.getProperty('spring.application.name')}"
                  ></span>
                </p>

                <!-- Form -->
                <form th:action="@{/login-handler}" method="post">
                  <div class="form-group">
                    <input
                      name="username"
                      class="form-control"
                      type="text"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      name="password"
                      class="form-control"
                      type="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      id="btn_login"
                      class="btn btn-primary btn-block"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>

                  <div th:if="${param.error}" class="text-center text-danger">
                    Invalid Credentials
                  </div>
                  <div th:if="${param.logout}" class="text-center text-success">
                    Logged out Successfully
                  </div>
                </form>

                <!--                        <div class="text-center forgotpass"><a href="#">Forgot Password?</a></div>-->

                <!--                                class="fa fa-google"></i></a>-->
                <!--                        </div>-->
                <!--                        &lt;!&ndash; /Social Login &ndash;&gt;-->

                <div class="text-center dont-have">
                  Donâ€™t have an account?
                  <a href="#" th:href="@{/register}">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->
  </body>
</html>
