<div
  layout:decorate="layouts/default"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:fragment="content"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12 col-12">
          <h2 class="breadcrumb-title">Search Consultants</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadcrumb -->

  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-4 col-xl-3 theiaStickySidebar">
          <!-- Search Filter -->
          <div class="card search-filter">
            <div class="card-header">
              <h4 class="card-title mb-0">Search Filter</h4>
            </div>
            <div class="card-body">
              <div class="filter-widget">
                <div class="cal-icon">
                  <input
                    type="text"
                    class="form-control datetimepicker"
                    placeholder="Select Date"
                  />
                </div>
              </div>
              <div class="filter-widget">
                <h4>Gender</h4>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="gender_type" checked />
                    <span class="checkmark"></span> Male Doctor
                  </label>
                </div>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="gender_type" />
                    <span class="checkmark"></span> Female Doctor
                  </label>
                </div>
              </div>
              <div class="filter-widget">
                <h4>Select Specialist</h4>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" checked />
                    <span class="checkmark"></span> Urology
                  </label>
                </div>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" checked />
                    <span class="checkmark"></span> Neurology
                  </label>
                </div>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" />
                    <span class="checkmark"></span> Dentist
                  </label>
                </div>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" />
                    <span class="checkmark"></span> Orthopedic
                  </label>
                </div>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" />
                    <span class="checkmark"></span> Cardiologist
                  </label>
                </div>
                <div>
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" />
                    <span class="checkmark"></span> Cardiologist
                  </label>
                </div>
              </div>
              <div class="btn-search">
                <button type="button" class="btn btn-block">Search</button>
              </div>
            </div>
          </div>
          <!-- /Search Filter -->
        </div>

        <div class="col-md-12 col-lg-8 col-xl-9">
          <!-- Doctor Widget -->
          <div th:each="consultant : ${consultants}" class="card">
            <div class="card-body">
              <div class="doctor-widget">
                <div class="doc-info-left">
                  <div class="doctor-img">
                    <a
                      href="#"
                      th:href="@{/view/consultant(id=${consultant.id})}"
                    >
                      <img
                        th:src="${consultant.image}"
                        class="img-fluid"
                        alt="User Image"
                      />
                    </a>
                  </div>
                  <div class="doc-info-cont">
                    <h4 class="doc-name">
                      <a
                        href="#"
                        th:href="@{/view/consultant(id=${consultant.id})}"
                        th:text="${consultant.fullName}"
                      ></a>
                    </h4>
                    <div class="clinic-details">
                      <p class="doc-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span
                          th:text="${consultant.getCountriesString()}"
                        ></span>
                      </p>
                    </div>
                    <div class="clinic-services">
                      <span
                        th:each="industry : ${consultant.getIndustries()}"
                        th:text="${industry.name}"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="doc-info-right">
                  <div class="clini-infos">
                    <ul>
                      <li>
                        <i class="far fa-money-bill-alt"></i> LKR
                        <span th:text="${consultant.chargePerHour}"></span>
                        <i
                          class="fas fa-info-circle"
                          data-toggle="tooltip"
                          title="Per Hour"
                        ></i>
                      </li>
                    </ul>
                  </div>
                  <div class="clinic-booking">
                    <a
                      class="view-pro-btn"
                      href="#"
                      th:href="@{/view/consultant(id=${consultant.id})}"
                      >View Profile</a
                    >
                    <a
                      class="apt-btn"
                      href="#"
                      th:href="@{/view/consultant(id=${consultant.id})}"
                      >Book Appointment</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /Doctor Widget -->
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->
</div>
