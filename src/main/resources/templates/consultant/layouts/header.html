<head th:fragment="header">
  <meta charset="utf-8" />
  <title
    th:text="${@environment.getProperty('spring.application.name')}"
  ></title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0"
  />

  <!-- Favicons -->
  <link th:href="@{/assets/user/img/favicon.png}" rel="icon" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/assets/user/css/bootstrap.min.css}" />

  <!-- Fontawesome CSS -->
  <link
    rel="stylesheet"
    th:href="@{/assets/user/plugins/fontawesome/css/fontawesome.min.css}"
  />
  <link
    rel="stylesheet"
    th:href="@{/assets/user/plugins/fontawesome/css/all.min.css}"
  />

  <!-- Datetimepicker CSS -->
  <link
    rel="stylesheet"
    th:href="@{/assets/user/css/bootstrap-datetimepicker.min.css}"
  />

  <link
    rel="stylesheet"

  />

  <link rel="stylesheet" th:href="@{/assets/user/css/style.css}" />
